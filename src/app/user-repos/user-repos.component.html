<div class="container" >

    
    <div class="row" >
        <div class="col-md-3" *ngFor="let repo of userRepos">
            <div class="card bg-secondary my-2">
                <h5 [ngStyle]="{'color':'greenyellow'}" class="card-title text-center">{{repo.name}}</h5>
                <div class="card-body d-flex flex-column justify-content-between">
                    <p>{{repo.description}}</p>
                    <p> This Repo is <span appColor>{{repo.created_at|repoAge}}</span> days old</p>
                    
                </div >
                <div class="card-footer d-flex justify-content-between">
                    <p>Created: {{repo.created_at|date}}</p> <a href="{{repo.clone_url}}" target="blank">View Repo</a></div>
                    
            </div>
        </div>
        
    </div>
</div>
